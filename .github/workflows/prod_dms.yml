name: Deploy Service/Web App to DMS Production

on:
  workflow_call:
    inputs:
      service_name:
        description: 'Name of service/web app'
        required: true
        type: string
      published_port:
        required: true
        type: number
      target_port:
        required: false
        type: number
        default: 3300
      tsc_base_image:
        required: false
        type: string
        default: 'pinjammodal/typescript:3.9.10'
      node_base_image:
        required: false
        type: string
        default: 'pinjammodal/node:12.22.9-3.14'
      compose_file:
        required: true
        type: string
    secrets:
      cr_username:
        required: true
      cr_token:
        required: true
      signer_key:
        required: true
      dct_signer_priv_key:
        required: true
      signer_pass:
        required: true
      snyk_token:
        required: true

env:
  SWARM_CONTEXT: DMS-PROD
  NODE_ENV: production
  PROD_IMAGE_TAG: pinjammodal/${{ inputs.service_name }}:${GITHUB_REF#refs/*/}
  DOCKER_IMAGE: pinjammodal/${{ inputs.service_name }}
  TAG: ${GITHUB_REF#refs/*/}

jobs:

  check-branch:
    if: github.event.base_ref != 'refs/heads/production'
    runs-on: [self-hosted, dms-runner-1]

    steps:
      - run: echo "::error title=Invalid branch::Branch is not production"

  code-scan:
    if: github.event.base_ref == 'refs/heads/production'
    runs-on: [self-hosted, dms-runner-1]

    steps:
      - uses: actions/checkout@master

      - run: docker context use default

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: false
        env:
          SNYK_TOKEN: ${{ secrets.snyk_token }}
        with:
          args: --severity-threshold=high
          command: test

  build:
    if: github.event.base_ref == 'refs/heads/production'
    needs: code-scan
    runs-on: [self-hosted, dms-runner-1]

    steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Container Registry
        run: |-
          docker login -u ${{ secrets.cr_username }} -p ${{ secrets.cr_token }}

      - name: Build Docker
        run: |-
          docker context use default
          docker build --build-arg TARGET_PORT=${{ inputs.target_port }} --build-arg TSC_BASE=${{ inputs.tsc_base_image }} --build-arg NODE_BASE=${{ inputs.node_base_image }} -t ${{ env.PROD_IMAGE_TAG }} -m 4g .
          docker images

      - name: Push Docker Image to Container Registry
        run: |-
          export DOCKER_CONTENT_TRUST=1
          cat <<EOT >> ${{secrets.signer_key}}
          ${{ secrets.dct_signer_priv_key }}
          EOT
          chmod 600 ${{secrets.signer_key}}
          export DOCKER_CONTENT_TRUST_REPOSITORY_PASSPHRASE=${{ secrets.signer_pass }}
          docker trust key load ${{ secrets.signer_key }}
          docker trust sign ${{ env.PROD_IMAGE_TAG }}
          docker trust inspect --pretty ${{ env.PROD_IMAGE_TAG }}

      - name: Logout from Container Registry
        run: |-
          docker logout
          rm ${{secrets.signer_key}}

  container-scan:
    if: github.event.base_ref == 'refs/heads/production'
    needs: build
    runs-on: [self-hosted, dms-runner-1]
    
    steps:
      - run: docker context use default

      - name: Login to Container Registry
        run: |-
          docker context use default
          docker login -u ${{ secrets.cr_username }} -p ${{ secrets.cr_token }}

      - run: docker pull ${{ env.PROD_IMAGE_TAG }}

      - name: Set Prod Image Tag to Env Variable
        run: echo "SCAN_IMAGE_TAG=${{env.DOCKER_IMAGE}}:${GITHUB_REF#refs/*/}" >> "$GITHUB_ENV"

      - name: Run Snyk to check Docker image for vulnerabilities
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.snyk_token }}
        with:
          image: ${{ env.SCAN_IMAGE_TAG }}
          args: --file=Dockerfile --severity-threshold=high
          command: test

 
  swarm-deploy:
    if: github.event.base_ref == 'refs/heads/production'
    needs: container-scan
    runs-on: [self-hosted, dms-runner-1]

    steps:
      - name: Docker login
        run: docker login -u ${{ secrets.cr_username }} -p ${{ secrets.cr_token }}

      - name: Check stack
        run: |-
          docker context use ${{ env.SWARM_CONTEXT }}
          echo "STACK=$(docker stack ls | grep -c ${{ inputs.service_name }}[[:space:]])" >> $GITHUB_ENV

      - uses: actions/setup-node@v3
        if: ${{env.STACK == 0}}
        with:
          node-version: '12'

      - run: npm install -g mustache
        if: ${{env.STACK == 0}}

      - name: Set template variable
        if: ${{env.STACK == 0}}
        run: |-
          cat<<EOT >> deployment/templates/config.json
          {
            "service_name": "${{ inputs.service_name }}",
            "image": "${{ env.PROD_IMAGE_TAG }}",
            "node_env": "${{ env.NODE_ENV }}",
            "target_port": "${{ inputs.target_port }}",
            "published_port": "${{ inputs.published_port }}"
          }
          EOT

      - name: Set Variable in Compose
        if: ${{env.STACK == 0}}
        run: |- 
          rm ${{ inputs.compose_file }} || true
          mustache deployment/templates/config.json deployment/templates/prod-stack.mustache > ${{ inputs.compose_file }}

      - name: Stack deploy
        if: ${{env.STACK == 0}}
        run: |-
          docker context use ${{ env.SWARM_CONTEXT }}
          docker network create -d overlay --attachable public || true
          docker stack deploy --resolve-image=always --with-registry-auth --compose-file ${{ inputs.compose_file }} ${{ inputs.service_name }}

      - name: Update current service
        if: ${{env.STACK == 1}}
        run: |-
          docker context use ${{ env.SWARM_CONTEXT }}
          docker service update --health-retries 3 --health-interval 5s --with-registry-auth --image ${{ env.PROD_IMAGE_TAG }} ${{ inputs.service_name }}_${{ inputs.service_name }}

  runner-cleanup:
    if: github.event.base_ref == 'refs/heads/production'
    needs: [swarm-deploy]
    runs-on: [self-hosted, dms-runner-1]

    steps:
      - name: Prune Images
        run: |-
          docker context use default
          docker image prune -a -f
          docker rmi -f $(docker images -f "dangling=true" -q) || true
          docker images
